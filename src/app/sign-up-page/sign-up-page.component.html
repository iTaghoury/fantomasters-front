<h3 class="login-title">Inscription</h3>
<div *ngIf="!user.isConnected then UserIsNotConnected else UserIsConnected">
</div>
<ng-template #UserIsNotConnected>
  <form (ngSubmit)="signUp(loginInput.value, passwordInput.value, confirmPasswordInput.value)" class="login-form">
    <div class="user-name-input">
      <label>Nom d'utilisateur</label><br />
      <input class='login-input' type="text" required #loginInput/>
    </div>
    <div class="password-input">
      <label>Mot de passe</label><br />
      <input class='login-input' type="password" required #passwordInput>
    </div>
    <div class="password-input">
      <label>Confirmation mot de passe</label><br />
      <input class="login-input" type="password" required #confirmPasswordInput/>
      <div class="errorMessage" *ngIf="err">{{errorMessage}}</div>
    </div>
    <button class="login-btn" type="submit">Valider</button>
    <div>
      <a routerLink="/login">Déjà inscrit ? Connecte-toi !</a>
    </div>
  </form>
</ng-template>
<ng-template #UserIsConnected>
  <h4> Tu es inscrit ! Commence par choisir un rôle ici !</h4>
  <button class="login-btn" [routerLink]="['/user', user.id, 'edit-role' ]">Choisir mon rôle</button>
</ng-template>
